<!DOCTYPE html>
<html>
<head>
  <title>Spotify Authorization</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #121212;
      color: #ffffff;
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #282828;
      border-top: 3px solid #1db954;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error {
      color: #ff4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <p id="status">Completing authorization...</p>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const state = params.get('state');
    const error = params.get('error');

    if (error) {
      document.getElementById('status').textContent = error;
      document.getElementById('status').classList.add('error');
      document.querySelector('.spinner').style.display = 'none';

      if (window.opener) {
        window.opener.postMessage({
          type: 'spotify-oauth-callback',
          error: error
        }, window.location.origin);
        setTimeout(() => window.close(), 2000);
      }
    } else if (code) {
      if (window.opener) {
        window.opener.postMessage({
          type: 'spotify-oauth-callback',
          code: code,
          state: state
        }, window.location.origin);

        document.getElementById('status').textContent = 'Authorization successful! Closing...';
        setTimeout(() => window.close(), 1000);
      } else {
        document.getElementById('status').textContent = 'Authorization complete. You can close this window.';
        document.querySelector('.spinner').style.display = 'none';
      }
    } else {
      document.getElementById('status').textContent = 'No authorization code received.';
      document.getElementById('status').classList.add('error');
      document.querySelector('.spinner').style.display = 'none';
    }
  </script>
</body>
</html>
